<div class="card mt-4">
    <app-loading *ngIf="isLoading"></app-loading>
    <div class="card-header">
        Pridėti naują kalėdinį pirkinį
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="" class="form-label">Kam skirta dovana</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="recipient">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Dovanos aprašymas</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="description">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Statusas</label>
            <select class="form-control" [(ngModel)]="status">
                <option value="suplanuota">Suplanuota</option>
                <option value="nupirkta">Nupirkta</option>
                <option value="supakuota">Supakuota</option>
            </select>
        </div>
        <button class="btn btn-primary" (click)="updateRecord()">Išsaugoti</button>
    </div>
</div>
