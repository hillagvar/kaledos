<div class="card mt-4">
    <app-loading *ngIf="isLoading"></app-loading>
    <div class="card-header">Dovanų sąrašas</div>
    <div class="card-body">
        <app-error *ngIf="isError" [message]="'Sąrašo užkrauti napavyko'" (close)="closeError()"></app-error>
        <div class="d-flex justify-content-start gap-1">
            <button class="btn btn btn-outline-success" (click)="loadData('all')">visos dovanos</button>
            <button class="btn btn btn-outline-success" (click)="loadData('nupirkta')">nupirkta</button>
            <button class="btn btn btn-outline-success" (click)="loadData('suplanuota')">suplanuota</button>
            <button class="btn btn-outline-success" (click)="loadData('supakuota')">supakuota</button>
        </div>
        <table class="table" *ngIf="!isLoading && !isError">
            <thead>
                <tr>
                    <th>Nr.</th>
                    <th>Kam skirta</th>
                    <th>Pavadinimas</th>
                    <th>Statusas</th>
                    <th class="table-veiksmai">Veiksmai</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let present of presents; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{present.recipient}}</td>
                    <td>{{present.description}}</td>
                    <td>{{present.status}}</td>
                    <td class="d-flex justify-content-between">

                        <a class="btn btn-success mr-3" [routerLink]="['/edit', present.id]">Redaguoti</a>
                        <button class="btn btn-danger" (click)="deleteRecord(present.id)">Ištrinti</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
