<div class="card mt-4">
    <div class="card-header">Dovanų sąrašas</div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Nr.</th>
                    <th>Kam skirta</th>
                    <th>Pavadinimas</th>
                    <th>Statusas</th>
                    <th class="table-veiksmai">Veiksmai</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let present of presents; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{present.recipient}}</td>
                    <td>{{present.description}}</td>
                    <td>{{present.status}}</td>
                    <td class="d-flex justify-content-between">
                        <a class="btn btn-success mr-3">Redaguoti</a>
                        <a class="btn btn-danger">Ištrinti</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
